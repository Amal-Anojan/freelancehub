<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | FreelanceHub</title>
    
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="{{url_for('static', filename='css/contact.css')}}">
</head>
<body>

<!-- Animated Header -->
<section class="contact-header">
    <div class="container">
        <h1 class="display-4 floating-animation">Let's Connect</h1>
        <p class="lead fs-4">Your ideas matter - let's bring them to life together</p>
    </div>
</section>

<!-- Contact Cards -->
<div class="container py-5">
    <div class="row g-4">
        <div class="col-md-4">
            <div class="contact-info-card text-center bg-light">
                <i class="fas fa-envelope fa-3x text-primary mb-3"></i>
                <h3 class="mb-3">Email</h3>
                <p class="mb-0 fs-5">support@freelancehub.com</p>
                <small class="text-muted">Typically replies within 2 hours</small>
            </div>
        </div>
        <div class="col-md-4">
            <div class="contact-info-card text-center bg-light">
                <i class="fas fa-envelope fa-3x text-primary mb-3"></i>
                <h3 class="mb-3">Phone</h3>
                <p class="mb-0 fs-5">+94 715 329 393</p>
                
            </div>
        </div>
        <div class="col-md-4">
            <div class="contact-info-card text-center bg-light">
                <i class="fas fa-envelope fa-3x text-primary mb-3"></i>
                <h3 class="mb-3">Address</h3>
                <p class="mb-0 fs-5">07 Creepy Street, Vavuniya, Sri Lanka</p>
                
            </div>
        </div>
        
    </div>
</div>

<!-- Interactive Form -->
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="contact-form">
                <h2 class="text-center mb-4">Send Your Message</h2>
                <form id="contactForm">
                    <div class="mb-4">
                        <label for="name" class="form-label">Your Name</label>
                        <input type="text" class="form-control form-control-lg" required>
                    </div>
                    <div class="mb-4">
                        <label for="email" class="form-label">Your Email</label>
                        <input type="email" class="form-control form-control-lg" required>
                    </div><div class="mb-4">
                        <label for="message" class="form-label">Your message</label>
                        <textarea class="form-control" id="message" name="message" rows="4" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary btn-lg w-100 mt-3">
                        Send Message <i class="fas fa-paper-plane ms-2"></i>
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Social Media Section -->
<div class="container text-center py-5">
    <h3 class="mb-4">Follow Our Journey</h3>
    <div class="social-icons">
        <a href="#" target="_blank"><i class="fa-brands fa-linkedin"></i></a>
        <a href="#" target="_blank"><i class="fab fa-instagram"></i></a>
        <a href="#" target="_blank"><i class="fab fa-github"></i></a>
        
    </div>
</div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://kit.fontawesome.com/your-kit-code.js"></script>
</body>
</html>
